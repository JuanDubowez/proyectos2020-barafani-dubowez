<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculadora de Matrices</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Calculadora de Matrices</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid mt-2">
    <div class="row">
      <h1> Calculadora de matrices en 2 simples pasos</h1>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title"><span class="badge badge-pill badge-primary ml-2">1</span>Creá tu matriz</h2>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Cantidad de filas de la matriz</label>
                <input type="text" class="form-control" placeholder="Ingrese el numero de filas">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Cantidad de columnas de la matriz</label>
                <input type="text" class="form-control" placeholder="Ingrese el numero de columnas">
              </div>
              <button class="btn btn-primary" type="submit">Crear</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-6">
        <canvas></canvas>
        </div>
    </div>
    <div class="row">
      <div class="col-5">
        <h2><span class="badge badge-pill badge-primary ml-2">2</span>Obtené tu matriz reducida por filas</h2>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

</body>

</html>
